<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="slider-container">
                <div class="slider-content">
                    <div class="slider_form">
                        <form>
                            <div class="slider__form-title">
                                <p class="title">Design Form </p>
                            </div>
                            <div class="form-group">
                                <label for="userName">UserName</label>
                                <div class="form-input">
                                    <i class="ti-user"></i>
                                    <input type="text" id="userName" class="slider__form-title-input" required>
                                </div>
                            </div>
                            <p id="0101" class="err-data-name" style="color: red ;">Name is blank !</p>
                            <div class="form-group">
                                <label for="fullName">FullName</label>
                                <div class="form-input">
                                    <i class="ti-user"></i>
                                    <input type="text" id="fullName" class="slider__form-title-input" required>
                                </div>
                            </div>
                            <p id="0202" class="err-data-fullname" style="color: red ;">FullName is blank !</p>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="form-input">
                                    <i class="ti-email"></i>
                                    <input type="email" id="email" class="slider__form-title-input" required>
                                </div>
                            </div>
                            <p id="0303" class="err-data-mail" style="color: red ;">Mail is error !</p>
                            <p class="text-mail">We'll never share your email with
                                anyone else.</p>

                            <div class="form-group">
                                <label for="date">Ng√†y sinh</label>
                                <div class="form-input">
                                    <i class="ti-calendar"></i>
                                    <input type="date" id="date" class="slider__form-title-input" required>
                                </div>
                            </div>
                            <p id="0404" class="err-data-date" style="color: red ;">Date is blank !</p>
                            <div class="form-group form-submit">
                                <button type="submit" id="confirm-data">Save</button>
                                <button type="submit" id="repair-data" style="display: none;">Repair</button>
                                <button type="button" id="reset">Reset</button>
                                <button type="button" id="cancel" style="display: none;">Cancel</button>
                            </div>
                    </div>
                    <div class="sider_tables">
                        <div class="slider__form-title">
                            <p class="title">Table Data </p>
                        </div>
                        <div class="table-header">
                            <ul>
                                <li>
                                    User Name
                                </li>

                                <li>
                                    Full Name
                                </li>

                                <li>
                                    Email
                                </li>
                                <li>
                                    Date
                                </li>
                            </ul>
                        </div>
                        <div class="table-content">
                            <div class="table-data" id="table-data">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>


<script src="./js/app.js"></script>

</html>
